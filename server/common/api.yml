openapi: 3.0.1
info:
  title: GeoIA Backend
  description: API que descreve as APIs oferecidas pelo serviço
  version: 0.1.0
servers:
  - url: /api
tags:
  - name: Mapas
    description: API para consulta de mapas
  - name: Queimadas
    description: API para consulta de dados de queimadas
  - name: Scripts
    description: API para executar scripts que preparam o ambiente.
  - name: Specification
    description: The swagger API specification
paths:
  /mapas/municipio/{id}:
    get:
      tags:
        - Mapas
      parameters:
        - $ref: '#/components/parameters/municipio_id'
      responses:
        200:
          description: Retorna dados de queimadas do municipio no formato GeoJson
        204:
          description: Não existem dados para a consulta
  /mapas/estado/{id}:
    get:
      tags:
        - Mapas
      parameters:
        - $ref: '#/components/parameters/estado_id'
      responses:
        200:
          description: Retorna dados de queimadas do municipio no formato GeoJson
        204:
          description: Não existem dados para a consulta

  /queimadas/upload:
    post:
      tags:
        - Queimadas
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/zipfile'
      responses:
        201:
          description: Arquivo foi salvo e descompactado com sucesso!
        400:
          description: Arquivo não foi enviado!
        500:
          description: Erro ao descompactar o arquivo!

  /queimadas/sources:
    get:
      tags:
        - Queimadas
      responses:
        200:
          description: Retorna a lista fontes com dados sobre queimadas no formato YYYYMM
        204:
          description: Não existem dados para a consulta

  /queimadas/{source}/municipios:
    get:
      tags:
        - Queimadas
      parameters:
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/full'
      responses:
        200:
          description: Retorna os municipios e se estes possuem queimadas
        204:
          description: Não existem dados para a consulta
  /queimadas/{source}/municipios/{id}:
    get:
      tags:
        - Queimadas
      parameters:
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/municipio_id'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/detailed'
      responses:
        200:
          description: Retorna dados de queimadas do municipio no formato GeoJson
        204:
          description: Não existem dados para a consulta
  /queimadas/{source}/estados:
    get:
      tags:
        - Queimadas
      parameters:
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/full'
      responses:
        200:
          description: Retorna os estados e se estes possuem queimadas
        204:
          description: Não existem dados para a consulta
  /queimadas/{source}/estados/{id}:
    get:
      tags:
        - Queimadas
      parameters:
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/estado_id'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/detailed'
      responses:
        200:
          description: Retorna dados de queimadas do estado no formato GeoJson
        204:
          description: Não existem dados para a consulta
  /scripts/download-mapas:
    post:
      tags:
        - Scripts
      parameters:
        - $ref: '#/components/parameters/override'
      responses:
        202:
          description: Script foi iniciado de forma assincrona
  /scripts/populate-municipios:
    post:
      tags:
        - Scripts
      parameters:
        - $ref: '#/components/parameters/override'
      responses:
        202:
          description: Script foi iniciado de forma assincrona
  /scripts/queimadas:
    post:
      tags:
        - Scripts
      responses:
        202:
          description: Script foi iniciado de forma assincrona
    delete:
      tags:
        - Scripts
      parameters:
        - $ref: '#/components/parameters/prefix'
      responses:
        200:
          description: Deletado
        400:
          description: Prefixo não foi enviado ou não está cadastrado
  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification
components:
  parameters:
    municipio_id:
      in: path
      name: id
      schema:
        type: integer
        example: 5003207
      required: true
    estado_id:
      in: path
      name: id
      schema:
        type: integer
        example: 50
      required: true
    per_page:
      in: query
      name: per_page
      schema:
        type: number
        minimum: 100
        default: 100
      required: false
    page:
      in: query
      name: page
      schema:
        type: number
        minimum: 1
        default: 1
      required: false
    detailed:
      in: query
      name: detailed
      schema:
        type: boolean
        default: false
      required: false
    source:
      in: path
      name: source
      schema:
        type: string
        default: latest
      required: true
    full:
      in: query
      name: full
      schema:
        type: boolean
        default: false
      required: false
    override:
      in: query
      name: override
      schema:
        type: boolean
        default: false
      required: false
    prefix:
      in: query
      name: prefix
      schema:
        type: string
      required: true
  schemas:
    zipfile:
      type: object
      properties:
        zipfile:
          type: string
          format: binary
          description: Arquivo zip contendo os shapefiles separados por pastas no formato YYYYMM
